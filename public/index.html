<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VicDash</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar elevation-2">
    <div class="brand">VicDash</div>
    <div class="controls">
      <button id="export-won-leads" class="secondary">Export Won Leads</button>
      <button id="refresh-sends-opens">Refresh Sends/Opens</button>
      <button id="refresh-leads">Refresh Leads</button>
      <button id="reset-refresh-window" class="secondary" style="color: var(--md-sys-color-error);">Reset 12h Window</button>
    </div>
  </header>

  <main class="container">
    <section class="summary" id="summary"></section>

    <section>
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h2>Campaigns <span id="campaign-count" class="muted"></span></h2>
        <div class="filters" style="display: flex; gap: 12px; align-items: center;">
          <label style="display: flex; align-items: center; gap: 8px;">
            Start:
            <input type="date" id="filter-start-date" style="padding: 4px 8px; border: 1px solid var(--md-sys-color-outline); border-radius: 4px;">
          </label>
          <label style="display: flex; align-items: center; gap: 8px;">
            End:
            <input type="date" id="filter-end-date" style="padding: 4px 8px; border: 1px solid var(--md-sys-color-outline); border-radius: 4px;">
          </label>
          <button id="filter-clear" class="secondary" style="padding: 4px 12px;">Clear</button>
        </div>
      </div>
      <div class="table-wrap">
        <table class="data" id="campaign-table">
          <thead>
            <tr>
              <th data-sort="lastUpdate" class="sortable">Last update <span class="sort"></span></th>
              <th data-sort="campaign" class="sortable">Campaign <span class="sort"></span></th>
              <th data-sort="sender" class="sortable">Sender <span class="sort"></span></th>
              <th data-sort="sends" class="sortable">Sends <span class="sort"></span></th>
              <th data-sort="opens" class="sortable">Opens <span class="sort"></span></th>
              <th data-sort="replies" class="sortable">Replies <span class="sort"></span></th>
              <th data-sort="leadsOpen" class="sortable">Leads Open <span class="sort"></span></th>
              <th data-sort="leadsWon" class="sortable">Leads Won <span class="sort"></span></th>
              <th data-sort="leadsLost" class="sortable">Leads Lost <span class="sort"></span></th>
              <th data-sort="openRate" class="sortable">Open % <span class="sort"></span></th>
              <th data-sort="replyRate" class="sortable">Reply % <span class="sort"></span></th>
              <th data-sort="winRate" class="sortable">Win % <span class="sort"></span></th>
            </tr>
          </thead>
          <tbody id="campaign-body"></tbody>
        </table>
      </div>
    </section>

    <section>
      <h2>Activity Log</h2>
      <pre id="log" class="log"></pre>
    </section>
  </main>

  <footer style="margin-top: 48px; padding: 24px; text-align: center; border-top: 1px solid var(--md-sys-color-outline);">
    <a href="https://vicreviews.vercel.app" target="_blank" rel="noopener" style="color: var(--accent); text-decoration: none; font-weight: 500;">VicReviews</a>
    <span style="margin: 0 12px; color: var(--md-sys-color-on-surface-variant);">|</span>
    <span id="version" style="color: var(--md-sys-color-on-surface-variant); font-size: 0.875rem;">v<span id="version-number">...</span></span>
  </footer>

  <script src="/app.js" type="module"></script>
  <noscript>Please enable JavaScript to view this dashboard.</noscript>
</body>

</html>
